<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSL Admin - Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="admin-container">
        {% include 'sidebar.html' %}
        
        <div class="content">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    Logged in as: {{ username }} | <a href="/admin/logout">Logout</a>
                </div>
            </div>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Server Status</h3>
                    <div class="stat-value">Online</div>
                </div>
                
                <div class="stat-card">
                    <h3>Connected Clients</h3>
                    <div class="stat-value">0</div>
                </div>
                
                <div class="stat-card">
                    <h3>Active Containers</h3>
                    <div class="stat-value">0</div>
                </div>
                
                <div class="stat-card">
                    <h3>CPU Usage</h3>
                    <div class="stat-value">0%</div>
                </div>
                
                <div class="stat-card">
                    <h3>Memory Usage</h3>
                    <div class="stat-value">0%</div>
                </div>
            </div>
            
            <div class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <a href="/admin/users" class="btn">Manage Users</a>
                    <a href="/admin/containers" class="btn">Manage Containers</a>
                    <a href="/admin/monitor" class="btn">View Monitoring</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
